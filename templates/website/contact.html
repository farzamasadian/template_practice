{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page Content -->
<div class="content-area single-page-area" data-animation="animated-section-rotateRoomBottomIn">
  <div class="single-page-content">
    <div class="content-wrapper">
      <div class="page-title">
        <h1>Contact</h1>
      </div>

      <article class="page type-page">
        <div class="entry-content">
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="lmpixels-map">
                <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                  src="https://maps.google.com/maps?q=San%20Francisco%2C%20S601%20Townsend%20Street%2C%20California%2C%20USA&amp;amp;t=m&amp;amp;z=16&amp;amp;output=embed&amp;amp;iwloc=near&amp;output=embed"></iframe>
              </div>
            </div>
          </div>

          <div class="row">
            <div class=" col-xs-12 col-sm-4 ">
              <div class="lm-info-block gray-default">
                <i class="lnr lnr-map-marker"></i>
                <h4>San Francisco</h4>
                <span class="lm-info-block-text"></span>
              </div>
            </div>

            <div class=" col-xs-12 col-sm-4 ">
              <div class="lm-info-block gray-default">
                <i class="lnr lnr-phone-handset"></i>
                <h4>415-832-2000</h4>
                <span class="lm-info-block-text"></span>
              </div>
            </div>

            <div class=" col-xs-12 col-sm-4 ">
              <div class="lm-info-block gray-default">
                <i class="lnr lnr-envelope"></i>
                <h4><a href="https://lmpixels.com/cdn-cgi/l/email-protection" class="__cf_email__"
                    data-cfemail="95f4f9f4fbd5f0edf4f8e5f9f0bbf6faf8">[email&#160;protected]</a></h4>
                <span class="lm-info-block-text"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class=" col-xs-12 col-sm-2 "></div>
            <div class=" col-xs-12 col-sm-8 ">

              <!-- Add White Space -->
              <div class="p-30"></div>
              <!-- /Add White Space -->

              <div class="block-title">
                <h2>How Can I Help You?</h2>
              </div>

              <form id="contact_form" class="contact-form"
                action="https://lmpixels.com/demo/alan-html/contact_form/contact_form.php" method="post">

                <div class="messages"></div>

                <div class="controls two-columns">
                  <div class="fields clearfix">
                    <div class="left-column">
                      <div class="form-group form-group-with-icon">
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name"
                          required="required" data-error="Name is required.">
                        <div class="form-control-border"></div>
                        <div class="help-block with-errors"></div>
                      </div>

                      <div class="form-group form-group-with-icon">
                        <input id="form_email" type="email" name="email" class="form-control"
                          placeholder="Email Address" required="required" data-error="Valid email is required.">
                        <div class="form-control-border"></div>
                        <div class="help-block with-errors"></div>
                      </div>

                      <div class="form-group form-group-with-icon">
                        <input id="form_name" type="text" name="subject" class="form-control" placeholder="Subject"
                          required="required" data-error="Subject is required.">
                        <div class="form-control-border"></div>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="right-column">
                      <div class="form-group form-group-with-icon">
                        <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="7"
                          required="required" data-error="Please, leave me a message."></textarea>
                        <div class="form-control-border"></div>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                  </div>

                  <div class="g-recaptcha" data-sitekey="6LdqmCAUAAAAAMMNEZvn6g4W5e0or2sZmAVpxVqI"></div>

                  <input type="submit" class="button btn-send disabled" value="Send message">
                </div>
              </form>

            </div>


          </div>


        </div>
      </article>
    </div>
  </div>

  {% endblock %}
